# =============================================================================
# CYBERGHOST OSINT ULTIMATE - Horizontal Pod Autoscaler
# =============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cyberghost-core-hpa
  namespace: cyberghost
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cyberghost-core
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: cyberghost_scans_active
      target:
        type: AverageValue
        averageValue: 5

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cyberghost-worker-hpa
  namespace: cyberghost
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cyberghost-worker
  minReplicas: 5
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Pods
    pods:
      metric:
        name: cyberghost_queue_size
      target:
        type: AverageValue
        averageValue: 10