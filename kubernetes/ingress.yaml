# =============================================================================
# CYBERGHOST OSINT ULTIMATE - Ingress Controller
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cyberghost-ingress
  namespace: cyberghost
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - cyberghost.example.com
    - api.cyberghost.example.com
    secretName: cyberghost-tls
  rules:
  - host: cyberghost.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cyberghost-nginx
            port:
              number: 80
  - host: api.cyberghost.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cyberghost-core
            port:
              number: 8080

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cyberghost-minio-ingress
  namespace: cyberghost
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: minio.cyberghost.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cyberghost-minio
            port:
              number: 9001