# =============================================================================
# CYBERGHOST OSINT ULTIMATE - Service Account & RBAC
# =============================================================================

apiVersion: v1
kind: ServiceAccount
metadata:
  name: cyberghost-sa
  namespace: cyberghost

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cyberghost-role
  namespace: cyberghost
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch", "create", "update", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cyberghost-rolebinding
  namespace: cyberghost
subjects:
- kind: ServiceAccount
  name: cyberghost-sa
  namespace: cyberghost
roleRef:
  kind: Role
  name: cyberghost-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cyberghost-cluster-role
rules:
- apiGroups: [""]
  resources: ["nodes", "namespaces"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cyberghost-cluster-rolebinding
subjects:
- kind: ServiceAccount
  name: cyberghost-sa
  namespace: cyberghost
roleRef:
  kind: ClusterRole
  name: cyberghost-cluster-role
  apiGroup: rbac.authorization.k8s.io