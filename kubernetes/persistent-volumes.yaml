apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cyberghost-data-pvc
  namespace: cyberghost
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: standard

