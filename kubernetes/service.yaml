apiVersion: v1
kind: Service
metadata:
  name: cyberghost-core
  namespace: cyberghost
  labels:
    app: cyberghost
    component: core
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    name: http
    protocol: TCP
  - port: 8443
    targetPort: 8443
    name: https
    protocol: TCP
  - port: 9050
    targetPort: 9050
    name: tor-socks
    protocol: TCP
  - port: 9051
    targetPort: 9051
    name: tor-control
    protocol: TCP
  selector:
    app: cyberghost
    component: core

---
apiVersion: v1
kind: Service
metadata:
  name: cyberghost-core-headless
  namespace: cyberghost
  labels:
    app: cyberghost
    component: core
spec:
  clusterIP: None
  ports:
  - port: 8080
    name: http
  selector:
    app: cyberghost
    component: core

